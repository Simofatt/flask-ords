<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viva Las Vegas - an ORDS joint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <!-- We place the JavaScript functions here so they are ready for us in the "orderform.html" page-->
      <script>
        function totalPrice() {
            var quantity = parseFloat(document.getElementById('quantity').value);
            var price = parseFloat(document.getElementById('product_price').innerHTML);
            document.getElementById('total_price').value = (quantity * price).toFixed(2);
        }
    
        function getPrice(){
    
            var product_id = parseFloat(document.getElementById('product_id').value);

            fetch('/get_price?a='+product_id).then(response => response.json()).then(json => {
              document.getElementById("product_price").innerHTML = JSON.stringify(json)
          })
        }

        function getDescription(){
        
          var product_id = parseFloat(document.getElementById('product_id').value);
          
          fetch('/get_description?a='+product_id)
          .then(response => response.json())
            .then(json => {
              document.getElementById("product_description").innerHTML = JSON.stringify(json)})
        }
    </script>
     </head>
